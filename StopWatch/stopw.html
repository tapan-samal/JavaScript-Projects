<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopw.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1 style="color: blue; margin-bottom: 30px;">{Commerce Coder}</h1>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="button">
        <button id="startBtn" class="btn" style="--clr:green">Start</button>
        <button id="stopBtn" class="btn" style="--clr:red">Stop</button>
        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
    </div>
    <script src="stopw.js"></script>
</body>
</html>
